<nz-layout>
  <nz-header>
    <app-header></app-header>
  </nz-header>
  <nz-layout>
    <nz-sider nzCollapsible [nzCollapsedWidth]="64" [(nzCollapsed)]="menuService.isCollapsed" [nzTrigger]="null">
      <div class="sidebar-form">
        <app-sidebar></app-sidebar>
      </div>
    </nz-sider>
    <nz-layout>
      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
      <nz-footer>

      </nz-footer>
    </nz-layout>

  </nz-layout>
</nz-layout>
